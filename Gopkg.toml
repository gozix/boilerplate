# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

ignored = [
    "github.com/pelletier/go-toml",
    "github.com/magiconair/properties",
    "gopkg.in/yaml.v2"
]

[[constraint]]
  name = "github.com/sarulabs/di"
  version = "2.1.0"

[[constraint]]
  branch = "master"
  name = "github.com/gozix/glue"

[[constraint]]
  branch = "master"
  name = "github.com/gozix/redigo"

[[constraint]]
  branch = "master"
  name = "github.com/gozix/sql"

[[constraint]]
  branch = "master"
  name = "github.com/gozix/viper"

[[constraint]]
  branch = "master"
  name = "github.com/gozix/zap"

[[constraint]]
  name = "github.com/lib/pq"
  version = "1.0.0"

[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  branch = "master"
  name = "github.com/gozix/sql-migrate"

[[constraint]]
  branch = "master"
  name = "github.com/gozix/validator"
